<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="author" content="https://github.com/ardinor">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% assets "css_all" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" type="text/css">
    {% endassets %}
  </head>
  <body>
    <div class="container">
      <div class="row">

        <div class="col-lg-10 bg-white">

          {% block content %}{% endblock %}

        </div>
        <div class="col-lg-2 text-center">

          <ul class="nav nav-pills nav-stacked">
            <li class="active" id="home_tab">
              <a href="/"><h4>Defestri</h4></a>
            </li>
            <li id="about_tab">
              <a href="/about">About</a>
            </li>
            <li id="posts_tab">
              <a href="/posts">Posts</a>
            </li>
            <li>
              <a href="https://github.com/ardinor"><img src="/static/img/GitHub-Mark-32px.png"/></a>
            </li>
          </ul>
        </div>
      </div>

      <hr>
      <footer>
        <div class="row">
          <div class="col-lg-12">
            <p>Built using <a href="https://github.com/ardinor/mojibake-flat">Mojibake-Flat</a> and <a href="http://flask.pocoo.org">Flask</a><span class="pull-right">MMXIII</span></p>
          </div>
        </div>
      </footer>
    </div>
    {% assets "js_all" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
  </body>
</html>
