{% extends "base.html" %}

{% block title %}Defestri{% endblock %}

{% block content %}

{% for page in pages %}
    <a href="{{ page.path }}">
        <h2>{{ page.title }}</h2>
    </a>
    Posted on: <small>{{ page.date }}</small>
    <p>
        {{ page }}
    </p>
    {% if pages[-1] != page %}
        <hr class="post-divider">
    {% endif %}
{% endfor %}

{% endblock %}
