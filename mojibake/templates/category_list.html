{% extends "base.html" %}

{% block title %}Defestri - {{ category.name }}{% endblock %}

{% block content %}
<h1 class="text-center">Posts tagged '{{ category.name }}'</h1>
{% for i in category.posts %}
<h3><a href="{{ url_for('page', path='/{}'.format(i.path)) }}">{{ i.title }}</a></h3>
{% endfor %}
{% endblock %}
